spring.application.name: voc-meeting-service

server.port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring.data.cassandra:
  keyspace-name: default
  contact-points: 127.0.0.1
  local-datacenter: DC1
  port: 9042
#  username:
#  password:
  # Create the schema on the fly if it doesn't exist
  schema-action: CREATE_IF_NOT_EXISTS
  # Increase timeouts when connecting to CASSANDRA from a dev workstation
  request:
    timeout: 10s
  connection:
    connect-timeout: 10s
    init-query-timeout: 10s

